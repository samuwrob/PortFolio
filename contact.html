<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Contactez moi</title>
</head>
<body>
    <!-- Lien retour en page index-->

    <a href="index.html">retour à l'accueil</a> <br>

    <!-- header, commun a plusieurs pages -->

    <header class="header">

        <h1>Contactez moi !</h1><br>
        <p>Vous avez une question, une proposition ? contactez moi! <br>je m'engage à vous répondre rapidement.</p>

    </header>
    
    <!-- Creation Formulaire, qui sera lié a la base de donnée en fevrier-->

    <div class="formulaire">

        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" autofocus class="formulaires">

        <label for="prénom">Prénom</label>
        <input type="text" name="prénom" id="prénom" class="formulaires">

        <label for="entreprise">Entreprise</label>
        <input type="text" name="entreprise" id="entreprise" class="formulaires">

        <label for="message">Votre message</label>
        <textarea rows="15" cols="10" type="text" name="message" id="message" placeholder="Tappez ici votre message"></textarea>
        
        <br>

        <input type="submit" value="Envoyer" class="formulaires">

    </div>







</body>
